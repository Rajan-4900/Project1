{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registeration Form</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar">
        <a href="index.html" target="_blank">Home</a>
        <a href="student.html">Login</a>
        <a href="about.html" target="_blank">About</a>
        <a href="contact.html" target="_blank">Contact</a>
        <a href="projects.html" target="_blank">Projects</a>
    </nav>

    <div class="form-wrapper">
        <form method="post">
            {% csrf_token %}
            <h1>Student Registration Form</h1>
    
            <label>Name:</label><br>
            <input type="text" id="name" name="sname"><br><br>
    
            <label>USN:</label><br>
            <input type="text" id="usn" name="usn"><br><br>
    
            <label>Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
    
            <label>Phone:</label><br>
            <input type="number" id="mob" name="mob"><br><br>
    
            <label>College:</label><br>
            <input type="text" id="college" name="college"><br><br>
    
            <label>Degree:</label><br>
            <input type="text" id="degree" name="degree"><br><br>
    
            <label>Sem:</label><br>
            <input type="number" id="sem" name="sem"><br><br>
    
            <label>Branch:</label><br>
            <input type="text" id="branch" name="branch"><br><br>
    
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
